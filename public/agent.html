<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Agent Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">üîß Remote Support Dashboard</h1>
    <span class="text-sm text-gray-500">Powered by Daily.co</span>
  </header>

  <main class="max-w-4xl mx-auto mt-10 p-4 bg-white shadow rounded">
    <h2 class="text-2xl font-semibold mb-4">Start a New Support Session</h2>
    <button id="createBtn"
      class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
      ‚ûï Start Support Call
    </button>

    <div id="result" class="mt-6"></div>
  </main>

  <script>
    document.getElementById('createBtn').onclick = async () => {
      try {
        const res = await fetch('/create-room', { method: 'POST' });
        const data = await res.json();

        const roomUrl = data.url;
        const renderBase = 'https://remote-support.onrender.com'; // ‚úÖ Your live Render URL
        const customerLink = `${renderBase}/support.html?room=${encodeURIComponent(roomUrl)}`;

        document.getElementById('result').innerHTML = `
          <div class="p-4 bg-gray-100 rounded shadow">
            <p class="font-medium text-gray-700 mb-2">Customer Link:</p>
            <div class="flex gap-2 items-center">
              <input type="text" id="customerLink" value="${customerLink}" readonly
                class="flex-1 border px-3 py-2 rounded bg-white text-gray-800 cursor-pointer" />
              <button onclick="copyLink()"
                class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">
                üìã Copy
              </button>
            </div>

            <p class="mt-4 font-medium text-gray-700">Agent View:</p>
            <iframe
              allow="fullscreen"
              src="${roomUrl}?startVideoOff=true&startAudioOff=true"
              width="100%"
              height="500px"
              class="mt-2 rounded border border-gray-300"
              frameborder="0">
            </iframe>
          </div>
        `;
      } catch (error) {
        console.error('Failed to create room:', error);
        document.getElementById('result').innerHTML = `
          <div class="p-4 bg-red-100 text-red-700 rounded shadow">
            ‚ùå Failed to start support session. Check your backend or DAILY_API_KEY.
          </div>
        `;
      }
    };

    function copyLink() {
      const input = document.getElementById('customerLink');
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value)
        .then(() => alert('‚úÖ Link copied to clipboard!'))
        .catch(() => alert('‚ùå Failed to copy link.'));
    }
  </script>

</body>
</html>
