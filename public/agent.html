<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Support Dashboard</title>
  <script src="https://sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-2xl mx-auto mt-10 p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">🎥 Start Support Session</h1>
    <button id="startBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Start Support Call</button>
    <div id="info" class="mt-4"></div>
    <div id="video-container" class="mt-4 rounded border h-96"></div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const info = document.getElementById('info');
    const videoContainer = document.getElementById('video-container');

    startBtn.onclick = async () => {
      const res = await fetch('/create-room', { method: 'POST' });
      const data = await res.json();

      if (!data.roomName || !data.agentToken || !data.customerToken) {
        alert("❌ Failed to create room. Check the server.");
        return;
      }

      const supportLink = `${window.location.origin}/support.html?room=${data.roomName}&token=${data.customerToken}`;
      info.innerHTML = `
        <p class="mb-2">📋 Share this customer link:</p>
        <input value="${supportLink}" readonly class="w-full border px-3 py-2 rounded mb-4" />
        <p>🔍 Room: <strong>${data.roomName}</strong></p>
      `;

      // Join the room as agent (no camera/mic)
      Twilio.Video.connect(data.agentToken, {
        name: data.roomName,
        audio: false,
        video: false
      }).then(room => {
        room.participants.forEach(p => attachParticipant(p));
        room.on('participantConnected', attachParticipant);
      }).catch(err => {
        console.error('Connection error:', err);
        alert("❌ Failed to connect to Twilio Video");
      });

      function attachParticipant(participant) {
        participant.on('trackSubscribed', track => {
          videoContainer.appendChild(track.attach());
        });
      }
    };
  </script>
</body>
</html>
