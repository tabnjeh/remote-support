<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

  <header class="p-4 shadow-md bg-blue-600 text-white text-center">
    <h1 class="text-xl font-semibold">üì∑ Remote Support Session</h1>
    <p class="text-sm text-blue-100">Please allow camera & microphone access when prompted</p>
  </header>

  <main class="flex-1 flex items-center justify-center p-4">
    <div id="videoContainer" class="w-full max-w-2xl">
      <iframe
        id="dailyIframe"
        allow="camera; microphone; fullscreen"
        width="100%"
        height="600"
        class="rounded shadow border"
        frameborder="0">
      </iframe>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomUrl = params.get('room');

    const iframe = document.getElementById('dailyIframe');
    if (roomUrl) {
      iframe.src = roomUrl;
    } else {
      document.body.innerHTML = `
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
          <div class="text-center">
            <h2 class="text-xl font-semibold mb-2 text-red-600">‚ùå No room link found.</h2>
            <p class="text-gray-600">Please contact your support agent for a valid link.</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
