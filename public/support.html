<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Call</title>
  <script src="https://sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-2xl mx-auto mt-10 p-4 bg-white rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4">📞 Connecting you to support...</h1>
    <div id="video-container" class="rounded border h-96"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomName = urlParams.get('room');
    const token = urlParams.get('token');

    const videoContainer = document.getElementById('video-container');

    if (!roomName || !token) {
      alert("❌ Missing room or token in the URL.");
    } else {
      Twilio.Video.connect(token, {
        name: roomName,
        audio: true,
        video: true
      }).then(room => {
        room.localParticipant.tracks.forEach(publication => {
          if (publication.track) {
            videoContainer.appendChild(publication.track.attach());
          }
        });

        room.on('participantConnected', participant => {
          participant.tracks.forEach(publication => {
            if (publication.isSubscribed) {
              videoContainer.appendChild(publication.track.attach());
            }
          });

          participant.on('trackSubscribed', track => {
            videoContainer.appendChild(track.attach());
          });
        });
      }).catch(error => {
        console.error('❌ Could not connect to Twilio Video:', error);
        alert("Failed to join support session.");
      });
    }
  </script>
</body>
</html>
